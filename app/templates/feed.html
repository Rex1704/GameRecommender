{% extends "base.html" %}
{% block content %}
    <h2 class="fw-semibold mb-4">Recommended For You</h2>
    <div class="row mt-5">
        {% for game in recommendations %}
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{{ url_for('main.game_detail', game_id=game.id) }}" class="text-decoration-none">
                <div class="card h-100" style="--glow-color-rgb: {{ game.accent_color }}; min-height: 380px;">
                    <img src="{{ thumbnail_url(game.background_image, 600, 400) if game.background_image else ph_url(game.name, 300, 400) }}"
                         class="card-img-top"
                         alt="{{ game.name }}"
                         width="300" height="400"
                         loading="lazy">

                    <div class="card-body">
                        <h6 class="card-title text-truncate">{{ game.name }}</h6>
                        <p class="text-muted small mb-0 text-truncate">{{ game.genres }}</p>
                    </div>


                    <!-- âœ… Button won't shift layout (absolute inside card) -->
                    <form action="{{ url_for('main.mark_played', game_id=game['id']) }}"
                          method="POST"
                          class="position-absolute top-0 end-0 m-2"
                          style="z-index: 10;">
                        {% if game['id'] in played_list %}
                            <button type="submit" class="btn btn-success btn-sm">Played</button>
                        {% else %}
                            <button type="submit" class="btn btn-outline-secondary btn-sm">Mark Played</button>
                        {% endif %}
                    </form>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
