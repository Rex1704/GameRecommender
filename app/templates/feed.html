{% extends "base.html" %}
{% block content %}
<h2>Recommended Games</h2>
<div class="card-grid">
  {% for game in recommendations %}
  <a href="{{ url_for('main.game_detail', game_id=game['id']) }}" class="card">
    <img src="{{ game['background_image'] if game['background_image'] else url_for('static', filename='placeholder.png') }}" alt="{{ game['name'] }}">
    <div class="card-body">
      <h3>{{ game['name'] }}</h3>
      <p>{{ game['genres'] }}</p>
      <!-- inside each card in feed.html where you show a game item 'g' -->
    <form action="{{ url_for('main.mark_played', game_id=game['id']) }}" method="POST">
      {% if game['id'] in played_list %}
        <button type="submit" class="btn btn-success">Played</button>
      {% else %}
        <button type="submit" class="btn btn-secondary">Mark Played</button>
      {% endif %}
    </form>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
