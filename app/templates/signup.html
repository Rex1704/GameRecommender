{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 450px;">
    <h3 class="text-center mb-4">Create an Account ðŸš€</h3>

    <form method="POST" action="{{ url_for('auth.signup') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="Choose a password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 rounded-3">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account?
        <a href="{{ url_for('auth.login') }}">Login</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
